<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>صفحه پیدا نشد | باطری جهانگشا</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Vazirmatn&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Vazirmatn', sans-serif;
      background: #fff8f0;
      color: #444;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    .box {
      padding: 2rem;
      background: white;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(255, 138, 0, 0.2);
      max-width: 500px;
    }

    h1 {
      font-size: 6rem;
      margin: 0;
      color: #ff8a00;
    }

    h2 {
      font-size: 1.8rem;
      margin-bottom: 1rem;
      color: #e52e71;
    }

    p {
      font-size: 1rem;
      margin-bottom: 2rem;
    }

    a {
      display: inline-block;
      padding: 0.7rem 1.5rem;
      background: linear-gradient(to right, #e52e71, #ff8a00);
      color: white;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      transition: all 0.3s ease;
    }

    a:hover {
      opacity: 0.9;
    }

    @media(max-width: 600px) {
      h1 {
        font-size: 4rem;
      }

      h2 {
        font-size: 1.4rem;
      }
    }
  </style>
</head>
<body>

  <div class="box">
    <h1>404</h1>
    <h2>صفحه‌ای که دنبالش هستید پیدا نشد!</h2>
    <p>به نظر می‌رسد آدرس اشتباه وارد شده یا صفحه حذف شده است.</p>
    <a href="index.html">بازگشت به صفحه اصلی</a>
  </div>

</body>
</html>
